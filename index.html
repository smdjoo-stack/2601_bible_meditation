<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026년 1월 묵상 - 열방위에서는교회</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Top App Bar -->
        <header class="app-header">
            <span class="material-symbols-outlined" id="header-back-btn"
                style="opacity: 0; pointer-events: none;">arrow_back</span>
            <h2 class="header-title">2026년 1월 묵상</h2>
            <span class="material-symbols-outlined">filter_list</span>
        </header>

        <!-- Main Dashboard View -->
        <main id="dashboard-view" class="main-content">
            <!-- Featured Current Month -->
            <div class="featured-section">
                <div class="featured-card" onclick="openToday()">
                    <div class="featured-image"
                        style="background-image: url('https://images.unsplash.com/photo-1504052434569-70ad5836ab65?q=80&w=2070&auto=format&fit=crop');">
                        <span class="badge">이번 달</span>
                    </div>
                    <div class="featured-content">
                        <h3 class="text-xl text-primary" style="margin-bottom: 0.25rem;">1월: 요한일,이,삼서, 마태복음 1~8장</h3>
                        <p class="text-secondary text-sm" style="margin-bottom: 1rem;">31일 간의 여정</p>

                    </div>
                </div>
            </div>

            <!-- Bible Overview Videos -->
            <div style="padding: 0 1rem 1.5rem 1rem;">
                <h3 class="text-xl" style="margin-bottom: 1rem; padding-left: 0.5rem;">그림으로 보는 성경</h3>
                <div style="display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 0.5rem;">
                    <!-- 1 John, 2 John, 3 John Overview -->
                    <div
                        style="flex: 1; min-width: 250px; background: var(--surface-color); border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1);">
                        <div style="position: relative; padding-bottom: 56.25%; height: 0;">
                            <iframe src="https://www.youtube.com/embed/cMKPbDZhToo"
                                style="position: absolute; top:0; left:0; width:100%; height:100%; border:0;"
                                allowfullscreen></iframe>
                        </div>
                        <div style="padding: 1rem;">
                            <h4 style="font-weight: bold; margin-bottom: 0.25rem;">요한일이삼서 오버뷰</h4>
                        </div>
                    </div>
                    <!-- Matthew Overview -->
                    <div
                        style="flex: 1; min-width: 250px; background: var(--surface-color); border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1);">
                        <div style="position: relative; padding-bottom: 56.25%; height: 0;">
                            <iframe src="https://www.youtube.com/embed/cbabreYd34Q"
                                style="position: absolute; top:0; left:0; width:100%; height:100%; border:0;"
                                allowfullscreen></iframe>
                        </div>
                        <div style="padding: 1rem;">
                            <h4 style="font-weight: bold; margin-bottom: 0.25rem;">마태복음 오버뷰</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!-- List Section -->
            <div class="list-section-header">
                <h2 class="text-xl">전체 묵상</h2>
                <span class="text-primary text-sm font-bold" style="cursor: pointer;">전체보기</span>
            </div>

            <div id="meditation-list" class="list-container">
                <!-- Javascript will populate this list -->
            </div>

            <footer class="app-footer">
                열방위에서는교회
            </footer>
        </main>

        <!-- Daily Detail View (Hidden by default) -->
        <div id="daily-view" class="daily-view" style="display: none;">
            <header class="app-header" style="position: sticky; top: 0; background: var(--bg-color);">
                <span class="material-symbols-outlined" onclick="closeDailyView()">arrow_back</span>
                <h2 class="header-title">오늘의 묵상</h2>
                <span class="material-symbols-outlined" style="opacity: 0;">more_vert</span>
            </header>
            <div id="daily-content-container" class="daily-content">
                <!-- Content goes here -->
            </div>
        </div>


    </div>

    <!-- Data & Logic -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
